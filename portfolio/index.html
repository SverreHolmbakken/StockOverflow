<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stock Overflow</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="header__inner">
				<a href="/">
					<img class="header__logo" src="/_app/assets/StockOverflowLogo.svg" alt="Logo">
				</a>
				<nav class="header__sites">
					<ul class="header__sites-list">
						<li><a class="header__current-page transparent-button" href="/portfolio">Portfolio</a></li>
						<li><a class="transparent-button" href="/blog">Blog</a></li>
					</ul>
				</nav>

				<button class="header__mobile-navigation-button">
					<div class="header__movile-navigation-lines"></div>
					<div class="header__movile-navigation-lines"></div>
					<div class="header__movile-navigation-lines"></div>
				</button>				
			</div>
		</header>

		<div class="header__mobile-navigation">
			<ul class="header__mobile-navigation-list">
				<li><a class="transparent-button__mobile" href="/portfolio">Portfolio</a></li>
				<li><a class="transparent-button__mobile" href="/blog">Blog</a></li>
			</ul>
		</div>		

		<main class="main">
			<div class="main__inner">
				<section class="portfolio">
					<div class="portfolio__title">
						<h1 class="h1">Portfolio</h1>
						<button class="add-stock__button primary-button__large">Add stock</button>
					</div>

					<div class="portfolio__market-value-container">
						<h2 class="h2">Market Value</h2>
						<h2 class="h2-bold portfolio__market-value-text">...</h2>
					</div>

					<div class="portfolio__total-gain-row">
						<div class="portfolio__total-gain-container">
							<h2 class="h2">Total Gain</h2>
							<h2 class="h2 portfolio__total-gain-text">...</h2>
						</div>
					</div>

					<div class="portfolio__divider-line"></div>

					<table class="portfolio__table">
						<thead>
							<tr>
								<th align="left" class="legend">Symbol</th>
								<th align="left" class="legend">Price</th>
								<th align="left" class="legend">Change %</th>
								<th align="left" class="legend">Shares</th>
								<th align="left" class="legend">Cost / Share</th>
								<th align="left" class="legend">Market Value</th>
								<th align="left" class="legend">Total Gain</th>
							</tr>
						</thead>
						<tbody class="portfolio__table-body">
							
						</tbody>
					</table>
				</section>
			</div>
		</main>

		<dialog class="add-stock__dialog">
			<div class="add-stock__container">
				<div class="add-stock__content">
					<div class="add-stock__title-container">
						<h2 class="h2">Add stock</h2>
						<button class="add-stock__close"><img src="/_app/assets/icons/Close button.svg" alt=""></button>
					</div>
					<!-- <table class="add-stock__table">
						<thead>
							<tr>
								<td class="stock-info">Stock ticker</td>
								<td class="stock-info">Number of Shares</td>
								<td class="stock-info">Cost per share</td>
							</tr>
						</thead>
						<tbody>
							<tr class="add-stock__input-row">
								<td class="add-stock__input-container legend"><input class="add-stock__input" type="text"></td>
								<td class="add-stock__input-container legend"><input class="add-stock__input" type="text"></td>
								<td class="add-stock__input-container legend"><input class="add-stock__input" type="text"></td>
							</tr>
						</tbody>
					</table> -->
					<div class="add-stock__table">
						<div class="add-stock__table-head">
							<h2 class="stock-info">Stock ticker</h2>
							<h2 class="stock-info">Number of shares</h2>
							<h2 class="stock-info">Cost per share ($)</h2>
						</div>
						<div class="add-stock__table-body">
							<input id="stock-ticker" class="legend" type="text">
							<input id="quantity" class="legend" type="number">
							<input id="cost" class="legend" type="number">
						</div>
					</div>
					<div class="add-stock__last-row">
						<button class="add-stock__dialog-add-button primary-button">Add</button>
					</div>
					
				</div>
			</div>
		</dialog>
	</body>
</html>
